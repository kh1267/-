<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="description" content="웹코딩 첫번째 연습입니다.">
  <meta name="author" content="한경환">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="shortcut icon" href="icon/coins.png">
  <title>웹페이지</title>
</head>
<body>
  <div id="wrap">
    <div id="header">
      <div class="container">
        <div class="header-wrap">
          <div class="header-top">
            <h1><a href="#"><img src="icon/logo.png" alt="락앤락"></a></h1>
          </div>
          <div class="header-nav">
            <ul>
              <li><a href="#">락앤락 소개</a></li>
              <li><a href="#">제품 소개</a></li>
              <li><a href="#">글로벌 락앤락</a></li>
              <li><a href="#">홍보 센터</a></li>
              <li><a href="#">고객 서비스</a></li>
              <li><a href="#">인재채용</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!--header-->
    <div id="banner">
      <img src="img/banner1.jpg" alt="락앤락 배너1">
    </div>
    <!--banner-->
    <div id="content">
      <div id="cont-product">
        <div class="container">
          <h2>Product</h2>
          <p class="desc">락앤락의 다양한 라인업을 만나보세요</p>
          <!-- Product -->
          <div class="product">
            <ul>
              <li><a href="#"><img src="img/pro1.png" alt="식품용기"> <span>식품용기 </span></a></li>
              <li><a href="#"><img src="img/pro2.png" alt="쿡웨어"><span>쿡웨어 </span></a></li>
              <li><a href="#"><img src="img/pro3.png" alt="보온보냉"><span>보온/보냉 </span></a></li>
              <li class="last"><a href="#"><img src="img/pro4.png" alt="물병"><span>물병 </span></a></li>
              <li><a href="#"><img src="img/pro5.png" alt="야외용품"><span>야외용품 </span></a></li>
              <li><a href="#"><img src="img/pro6.png" alt="주방잡화"><span>주방잡화 </span></a></li>
              <li><a href="#"><img src="img/pro7.png" alt="수납용품"><span>수납용품 </span></a></li>
              <li class="last"><a href="#"><img src="img/pro8.png" alt="신제품"><span>신제품 </span></a></li>
            </ul>
          </div>
          <!--// Product -->
        </div>
      </div>
      <!--cont-product-->

      <div id="cont-news">
        <div class="container">
          <h2>News</h2>
          <p class="desc">락앤락의 새로운 소식을 전합니다</p>
          <!-- News -->
          <div class="news">
            <div class="news-left">
              <div class="new-left-top">
                <div class="new-video">
                  <a href="#"><img src="img/video1.jpg" alt="레시피영상" width="580px"></a>
                  <span class="play"><a href="#"><img src="img/playicon.png" alt="재생버튼"></a></span>
                </div>
                <div class="new-recruit">new-recruit</div>
              </div>
              <div class="new-left-bom">
                <div class="new-custom">new-custom</div>
                <div class="new-factory">new-factory</div>
                <div class="new-franchise">new-franchise</div>
              </div>
            </div>
            <div class="news-right">
            </div>
          </div>
          <!--// News -->
        </div>
      </div>
      <!-- cont-news -->

      <div id="cont-story">
        <div class="container">
          <h2>Story</h2>
          <p class="desc">락앤락의 다양한 이야기를 전해드립니다</p>
          <!-- Story -->
          <div class="story">

          </div>
          <!--// Story -->
        </div>
      </div>
      <!-- cont-story -->
    </div>
    <!--content-->
    <div id="footer">
    </div>
    <!--footer-->
  </div>
  <!--wrap -->
</body>
</html>
